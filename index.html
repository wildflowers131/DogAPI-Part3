<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API-3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

<body>
    <div class = "container">
        <h1>Display a Single Image from a Specific Dog Breed</h1>

        <form>
            <label for = "breed">Please Type the Breed of Dog that You'd Like To See in an Image</label>
            <input type = "text" id = "breedName">
            <input type = "submit" value = "submit">
        </form>
        <div class = "results hidden">
            <img class = "results-img">
        </div>
    </div>
    <script src="script.js"></script>    
</body>
